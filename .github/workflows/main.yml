name: Deploy to EB
on:
  push:
    branches:
    - backend_dev
    
  workflow_dispatch:

jobs:
  deploy_to_EB:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout source code
      uses: actions/checkout@v2
      
    - name: Deploy to EB
      uses: einaregilsson/beanstalk-deploy@v20
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: reporTown
        environment_name: Reportown-env-1
        version_label: reportown-dev
        region: us-east-1
