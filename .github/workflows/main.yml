name: Deploy to EB
on:
  push:
    branches:
    - backend_dev
    
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source code
      uses: actions/checkout@v2
      
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: '11'
    
    - name: Build with Maven
      run: mvn -B package -DskipTests --file Java/pom.xml
      
    - name: Upload JAR
      uses: actions/upload-artifact@v2
      with:
        name: artifact
        path: target/reporTown-0.0.1-SNAPSHOT.jar 
    
  deploy:
    needs: build
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Download JAR
        uses: actions/download-artifact@v2
        with:
          name: artifact

      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v13
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          use_existing_version_if_available: false
          application_name: reporTown
          environment_name: reportown-env-dev
          version_label: ${{github.SHA}}
          region: us-east-1
          deployment_package: reporTown-0.0.1-SNAPSHOT.jar
